<section class="probootstrap-section-bg overlay" style="background-image: url(assets/img/hero_bg_4.jpg);"  data-stellar-background-ratio="0.5" data-section="events">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center probootstrap-animate">
          <div class="probootstrap-heading">
            <h2 class="primary-heading">Upcoming</h2>
            <h3 class="secondary-heading">Our Chefs</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="probootstrap-section">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4 probootstrap-animate" *ngFor='let c of chefs'>
         <app-chef [childChef]="c" (newChefs)="update($event)"></app-chef>
        </div>     
      </div>
    </div>
  </section>
