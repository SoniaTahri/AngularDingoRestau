<section class="flexslider" data-section="welcome">
  <ul class="slides">
    <li style="background-image: url(assets/img/hero_bg_1.jpg)" class="overlay" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="probootstrap-slider-text text-center probootstrap-animate probootstrap-heading">
              <h1 class="primary-heading">Welcome</h1>
              <!-- <h3 class="secondary-heading">Sign up</h3> -->
              <!-- <h3>{{title | espace}}</h3> -->
              <h3>{{title}}</h3>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</section>

<section class="probootstrap-section probootstrap-bg-white">
  <div class="container">
    <div class="row">
      <div class="col-md-12 probootstrap-animate">
        <form class="probootstrap-form" [formGroup]="signupForm">


          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">First Name</label>
                <div class="form-field">
                  <i class="icon icon-user2"></i>
                  <input type="text" id="firstName" class="form-control" placeholder="Your first name"
                    formControlName="firstName">
                </div>
                <div>
                  <div
                    *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
                    <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red;">First Name is
                      required</div>
                    <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;" 1>First Name must
                      be at least 4 caracters</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">Last Name</label>
                <div class="form-field">
                  <i class="icon icon-user2"></i>
                  <input type="text" id="name" class="form-control" placeholder="Your last name"
                    formControlName="lastName">
                </div>
                <div>
                  <div
                    *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)">
                    <div *ngIf="signupForm.controls['lastName'].errors.required" style="color: red;">Last Name is
                      required</div>
                    <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color: red;">Last Name must be
                      at least 4 caracters</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="email">Email</label>
                <div class="form-field">
                  <i class="icon icon-mail"></i>
                  <input type="email" id="email" class="form-control" placeholder="Your email address"
                    formControlName="email">
                </div>
                <div>
                  <div
                    *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
                    <div *ngIf="signupForm.controls['email'].errors.required" style="color: red;">Email is required
                    </div>
                    <div *ngIf="signupForm.controls['email'].errors.email" style="color: red;">Email format not valid
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="phone">Phone</label>
                <div class="form-field">
                  <i class="icon icon-phone"></i>
                  <input type="text" id="phone" class="form-control" placeholder="Your phone" formControlName="phone">
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">Password</label>
                <div class="form-field">
                  <i class="icon icon-user2"></i>
                  <input type="password" id="pwd" class="form-control" placeholder="Your password"
                    formControlName="pwd">
                </div>
              </div>
            </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="name">Confirm Password</label>
                  <div class="form-field">
                    <i class="icon icon-user2"></i>
                    <input type="password" id="cpwd" class="form-control" placeholder=" confirm password"
                      formControlName="cpwd">
                  </div>
                </div>
                <div
                  *ngIf="signupForm.controls['cpwd'].invalid && (signupForm.controls['cpwd'].touched || signupForm.controls['cpwd'].dirty)">
                  <div *ngIf="signupForm.controls['cpwd'].errors.required" style="color: red;">Confirm password is
                    required</div>
                  <div *ngIf="signupForm.controls['cpwd'].errors.mustMatch" style="color: red;">Email format not valid
                  </div>
                </div>

              </div>
           </div> 

            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <button class="btn btn-lg btn-primary btn-block" (click)="signup(signupForm.value)"> send </button>
              </div>
            </div>

        </form>

        <!-- <div>
            <img [src]="source" alt="desc">
          </div> -->
      </div>
    </div>
  </div>
</section>
