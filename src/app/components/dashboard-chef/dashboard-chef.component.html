<section class="flexslider" data-section="welcome">
    <ul class="slides">
      <li style="background-image: url(assets/img/hero_bg_1.jpg)" class="overlay" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="probootstrap-slider-text text-center probootstrap-animate probootstrap-heading">
                <h1 class="primary-heading">Welcome</h1>
                <!-- <h3 class="secondary-heading">Sign up</h3> -->
                <h3 class="secondary-heading">Dashboard CHEF</h3>
                
              </div>
            </div>
          </div>
        </div>
      </li> 
    </ul>
  </section>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="plats-tab" data-toggle="tab" href="#plats" role="tab" aria-controls="plats" aria-selected="true">plats</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade active" id="plats" role="tabpanel" aria-labelledby="plats-tab">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">PlatName</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of plat">
                <th scope="row">1</th>
                <td>{{p.platName}}</td>
                <td>{{p.desc}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button type="button" class="btn btn-outline-primary" (click)="deletePlat(p._id)">Delete</button>
                    <button type="button" class="btn btn-outline-success" (click)="editPlat(p._id)">Edit</button>
                    <button type="button" class="btn btn-outline-info" (click)="displayPlat(p._id)">Display</button>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
  </div>
